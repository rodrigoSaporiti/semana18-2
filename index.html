<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>





    <div class="container text-center">
        <div class="row">



          <div class="col">



              <!-- parte 1 -->
    
    <div class="mb-3 bg-black p-3">
        <label for="formGroupExampleInput" class="form-label text-white">Buscar Registro</label>
        <input type="text" class="form-control m-2" id="buscarRegistro" placeholder="Example input placeholder">
        <div class="col-12">
            <button type="submit" id="botonRegistro" class="btn btn-primary">Buscar</button>
          </div>
     </div>
      
     <!-- parte 2  -->

     <div class="mb-3 bg-success p-3">
        <label for="formGroupExampleInput" class="form-label text-white">Ingresar Nuevo Registro</label>
        <input type="text" class="form-control m-2" id="nombreRegistro" placeholder="Ingrese Nombre">
        <input type="text" class="form-control m-2" id="apellidoRegistro" placeholder="Ingrese Apellido">
        <div class="col-12">
            <button type="submit" id="botonAgregar" class="btn btn-primary" disabled>Agregar</button>
          </div>
     </div>

      <!-- parte3 -->
     
     <div class="mb-3 bg-warning p-3">
        <label for="formGroupExampleInput" class="form-label text-white">Modificar Registro</label>
        <input type="number" class="form-control m-2" id="numeroId" placeholder="Ingrese id">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modificarDisabled" data-bs-whatever="@getbootstrap" disabled>Modificar</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Lastname:</label>
            <input class="form-control" id="lastname"></>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="botonModificar" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>    
     </div>

<!-- parte 4 -->
     
     <div class="mb-3 bg-danger p-3">
        <label for="formGroupExampleInput" class="form-label text-white">Eliminar Registro</label>
        <input type="number" class="form-control m-2" id="numeroIdBorrar" placeholder="Ingrese id">

        <div class="col-12">
            <button type="submit" id="botonBorrar" class="btn btn-primary" disabled>Borrar</button>
          </div>

     </div>







          </div>
          <div class="col bg-black d-flex align-items-center" id="nodo">


          </div>
          
        </div>
      </div>
    

  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
